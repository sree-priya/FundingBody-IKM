name: CI

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      - name: Run tests
        run: mvn test

      - name: Format code
        uses: diffplug/spotless-cli@3.31.0
        with:
          config-path: '.spotless.pom.xml'

      - name: Check PR title format
        uses: peter-evans/regex-conformance@v1
        with:
          regex: 'PTX-\d+: .+'
          flags: 'i'
          error-message: 'Please follow the PTX-<number>: <title> format in your PR title.'
